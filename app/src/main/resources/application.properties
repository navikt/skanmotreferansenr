spring.main.banner-mode=off
logging.config=classpath:logback-spring.xml

server.shutdown=graceful
camel.springboot.use-mdc-logging=true
camel.springboot.jmx-enabled=false

skanmotreferansenr.filomraade.inngaaendemappe=inbound/SKANMOTREFERANSENR
skanmotreferansenr.filomraade.feilmappe=inbound/SKANMOTREFERANSENR_FEIL
skanmotreferansenr.completiontimeout=180s

# Actuator
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.exposure.include=prometheus

# Spring Cloud Vault
spring.config.import=vault://
spring.cloud.vault.uri=https://vault.adeo.no
spring.cloud.vault.authentication=KUBERNETES
spring.cloud.vault.kubernetes.role=skanmotreferansenr
spring.cloud.vault.kubernetes.kubernetes-path=${skanmotreferansenr.vault.kubernetespath}

spring.cloud.vault.kv.backend=${skanmotreferansenr.vault.backend}
spring.cloud.vault.kv.application-name=skanmotreferansenr/secrets
spring.cloud.vault.kv.default-context=skanmotreferansenr/secrets