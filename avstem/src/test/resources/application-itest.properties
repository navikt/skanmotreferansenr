skanmotreferansenr.completiontimeout=10s

skanmotreferansenr.sftp.host=localhost
skanmotreferansenr.sftp.username=itestUser
skanmotreferansenr.sftp.port=1234
skanmotreferansenr.sftp.privatekey=src/test/resources/sftp/klient_id_rsa
skanmotreferansenr.sftp.hostkey=src/test/resources/sftp/known_hosts

skanmotreferansenr.vault.backend=kv/preprod/fss
skanmotreferansenr.vault.kubernetespath=kubernetes/preprod/fss
spring.cloud.vault.enabled=false

azure.app_client_id=azureClientId
