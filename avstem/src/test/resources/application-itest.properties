skanmotreferansenr.endpoints.dokarkiv.scope=api://dev-fss.teamdokumenthandtering.dokarkiv/.default
skanmotreferansenr.referansenr.schedule=*+*+*+*+*+*
skanmotreferansenr.avstem.schedule=*+*+*+*+*+*
skanmotreferansenr.endpointuri=sftp://{{skanmotreferansenr.sftp.host}}:{{skanmotreferansenr.sftp.port}}
skanmotreferansenr.endpointconfig=username={{skanmotreferansenr.sftp.username}}\
  &password=&preferredAuthentications=publickey\
  &privateKeyFile={{skanmotreferansenr.sftp.privatekey}}\
  &strictHostKeyChecking=yes&knownHostsFile={{skanmotreferansenr.sftp.hostkey}}\
  &binary=true
skanmotreferansenr.filomraade.inngaaendemappe=inngaaende
